{% extends "account/base.html" %}
{% block content %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 20px;
    }
    .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 600px;
        width: 100%;
    }
    h2, h3 {
        color: #333;
        margin-bottom: 15px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    th, td {
        padding: 15px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }
    th {
        background: #007bff;
        color: white;
    }
    tr:nth-child(even) {
        background: #f2f2f2;
    }
    input[type="number"] {
        width: 60px;
        padding: 5px;
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        background: #28a745;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: #218838;
    }
    a {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: 0.3s;
    }
    a:hover {
        background-color: #0056b3;
    }
    .remove-btn {
        background: #dc3545;
        padding: 5px 10px;
        border-radius: 5px;
        text-decoration: none;
        color: white;
        transition: 0.3s;
    }
    .remove-btn:hover {
        background: #c82333;
    }
    .btn-group {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }
</style>

<div class="container">
    <h2>ðŸ›’ Your Cart</h2>
    <table>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        {% for item in cart_items %}
        <tr>
            <td>{{ item.item.name }}</td>
            <td>
                <form method="POST" action="{% url 'cart:update_cart' item.item.id %}">
                    {% csrf_token %}
                    <input type="number" name="quantity" value="{{ item.quantity }}" min="1">
                    <button type="submit">Update</button>
                </form>
            </td>
            <td>Rs {{ item.total_price }}</td>
            <td>
                <a href="{% url 'cart:remove_from_cart' item.item.id %}" class="remove-btn">Remove</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <h3>ðŸ’° Total: Rs {{ total }}</h3>

    <div class="btn-group">
        <a href="{% url 'cart:menu_view' %}">ðŸ”™ Back to Menu</a>
        <a href="{% url 'cart:checkout' %}">âœ… Place Order</a>
    </div>
</div>

{% endblock %}
