{% extends "account/base.html" %}
{% load static %}

{% block content %}

<head>
    <style>
        body {
            background-image: url("{% static 'account/browniee.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            border-radius: 12px;
        }
    </style>
</head>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="width: 400px;">
        <h3 class="text-center text-primary mb-3">Forgot Password</h3>
        <p class="text-center text-muted">Enter your registered phone number</p>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" action="{% url 'account:forgot_password' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="phone" placeholder="Phone Number" class="form-control rounded-pill px-3 py-2" required>
            </div>

            <button class="btn btn-primary w-100 py-2 rounded-pill shadow-sm">Send Reset Link</button>
        </form>
    </div>
</div>

{% endblock %}
