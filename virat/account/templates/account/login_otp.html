{% extends "account/base.html" %}
{% load static %}

{% block content %}

<head>
    <style>
        body {
            background-image: url("{% static 'account/browniee.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }
    </style>
</head>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="width: 400px; border-radius: 12px;">
        <h3 class="text-center text-primary mb-4">Login</h3>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <input type="text" name="phone" placeholder="Phone Number" class="form-control rounded-pill px-3 py-2" required>
            </div>

            <div class="mb-3">
                <input type="password" name="password" placeholder="Password" class="form-control rounded-pill px-3 py-2" required>
            </div>

            <p class="text-center text-muted mb-2">
                <a href="{% url 'account:forgot_password' %}" class="text-decoration-none text-primary">Forgot Password?</a>
            </p>

            <p class="text-center text-muted">Don't have an account?
                <a href="{% url 'account:inregister' %}" class="text-decoration-none text-primary">Register</a>
            </p>

            <button class="btn btn-primary w-100 py-2 rounded-pill shadow-sm">Login</button>
        </form>
    </div>
</div>

{% endblock %}
