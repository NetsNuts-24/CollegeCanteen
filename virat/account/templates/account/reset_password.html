<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #e0f7fa, #80deea);
        font-family: 'Segoe UI', sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .reset-container {
        width: 100%;
        max-width: 420px;
        padding: 2rem;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .reset-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: #007bff;
        margin-bottom: 1.5rem;
    }

    .form-control {
        border-radius: 30px;
        padding: 0.75rem 1rem;
        margin-bottom: 1rem;
        text-align: center;
        width: 100%;
    }

    .btn-reset {
        border-radius: 30px;
        padding: 0.6rem;
        font-weight: 500;
        width: 100%;
    }

    .alert {
        width: 100%;
        text-align: center;
        border-radius: 12px;
        padding: 0.5rem;
        margin-bottom: 1rem;
    }
</style>

<div class="reset-container">
    <h3 class="reset-title">ðŸ”’ Reset Your Password</h3>

    <form method="post" style="width: 100%;">
        {% csrf_token %}

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <input type="password" name="new_password" placeholder="New Password" class="form-control" required>

        <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control" required>

        <button type="submit" class="btn btn-primary btn-reset">Reset Password</button>
    </form>
</div>
