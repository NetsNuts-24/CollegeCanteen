{% extends "account/base.html" %}
{% load static %}
{% block content %}

<head>
    <style>
        body {
            background-image: url("{% static 'account/inregister.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
        }
    </style>
</head>

<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="width: 400px;">
        <h3 class="text-center mb-4 text-primary">Register</h3>
        
        <form method="post">
            {% csrf_token %}

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <div class="mb-3">
                <input type="text" placeholder="Full Name" class="form-control rounded-pill px-3 py-2" name="name" required>
            </div>
            <div class="mb-3">
                <input type="text" placeholder="Phone Number" class="form-control rounded-pill px-3 py-2" name="phone" required>
            </div>
            <div class="mb-3">
                <input type="password" placeholder="Password" class="form-control rounded-pill px-3 py-2" name="password" required>
            </div>

            <p class="text-center">Already have an account? 
                <a href="{% url 'account:login_attempt' %}" class="text-decoration-none text-primary">Login</a>
            </p>
            
            <button class="btn btn-primary w-100 py-2 rounded-pill shadow-sm">Register</button>
        </form>
    </div>
</div>

{% endblock %}
